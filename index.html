<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="/app.js"></script>
        <title>FaceBook Clone</title>
    </head>

    <body>
        <div class="container">
            <header>
                      
                <h1>Facebook</h1>
                <form>
                  
                 <label id="username">
                     username:
                 </label>
                 <input type="text" placeholder="Enter username"/> <br>
                  <br>
                 <label id="password">
                     password: 
                 </label>
                 <input type="password" placeholder="Enter password"/><br>
                 <br>
                 <button>Login</button><br>
                 <a href="#">Forgot password ?</a>
               
     
             </form>
     
            </header>
            <p>Facebook helps you connect and share with the
                people in your life.</p>
            <div class="wrapper">
                <div class="sign-up">
                    <h1>Sing Up</h1>
                    <h3>It's free and always will be. </h3>
                   
                    <form id="info">
                    <input   type="text" placeholder="First name">
                    <input   type="text" placeholder="Last name"><br><br>
                    <input  type="text" placeholder="Your Email"><br><br>
                    <input  type="text" placeholder="Re-enter Email"><br><br>
                    <input  type="password" placeholder="new Password"><br><br>
                </form>
                    
                    <label id="birthday">
                        Birthday:<br><br>
                        <input type="date">
                    </label>
                    <br> <br> 
                    
<div id="gender">
                    <label for="male">
                        male:
                        <input type="radio"  id="male" value="male" name="gender">
                    </label>
                    <label for="female">
                        female:
                        <input type="radio" id="female" value="female" name="gender"><br><br>
                    </label>
                </div>
              
                    <button id="sign-up">Sign Up</button>
                

            

            </div>
           
                
            </div>
            
        
        </div>
        <hr>
        
        
    </body>

</html>
